<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .navmenu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            margin-right: 50px;
        }

        .navmenu li {
            display: inline;
        }

        .navmenu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navmenu a:hover {
            color: #007bff;
        }

        .contact-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
            color: #333;
        }

        .contact-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-3px);
        }

        .contact-item i {
            font-size: 24px;
            color: #007bff;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .contact-item a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .contact-item a:hover {
            color: #007bff;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: #333;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .social-links .linkedin {
            color: #0077b5;
        }

        .social-links .linkedin:hover {
            color: #005582;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 0 15px;
            }
            
            .contact-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="logo">Portfolio</a>
        <ul class="navmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <div class="contact-container">
        <h1 class="section-title">Contact Me</h1>
        <div class="contact-card">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:your.email@example.com">manipourfazli1384@gmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+1234567890">+1 (336) 617-1098</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-location-dot"></i>
                    <span>Triangle Area, North Carolina</span>
                </div>
            </div>

            <div class="social-links">
                <a href="https://github.com/manip1384" target="_blank" class="github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/mani-pourfazli-269353292/" target="_blank" class="linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
</body>
