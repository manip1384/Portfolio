    <style>
        body {
            margin: 0;

        header {

        .navmenu li {

        }

        .navmenu a {
            text-decoration: none;
            color: #333;

        }

            margin-top: 20px;

            margin-top: 30px;

            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .home-btn .btn:hover {
            background-color: #0056b3;
        }

        .social-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px; 
        }

            font-size: 30px;
            transition: color 0.3s;
            text-decoration: none;
        }

        .github-btn {
            color: #333;
        }

        .linkedin-btn {
            color: #0077b5;
        }

        .github-btn:hover {
            color: #007bff;

        }

        .github-btn i, .linkedin-btn i {
            display: inline-block;

            position: absolute;
            right: 300px;
            top: 50%;
